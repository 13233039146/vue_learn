<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

<body>

<div id="test_vue">

    <img :src="src" alt="图片未加载出来.." :title="title" :class="{style_img: show}">

            addCss() {
                this.show = !this.show;
            },
            changeImg() {
                this.src = "https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2481540226,557581684&fm=115&gp=0.jpg"

        },
